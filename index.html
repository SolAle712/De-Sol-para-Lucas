  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Dibujar corazÃ³n con path
    function drawHeart(ctx, x, y, size, alpha) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size, size);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -3, -5, -3, -5, 0);
      ctx.bezierCurveTo(-5, 3, 0, 6, 0, 8);
      ctx.bezierCurveTo(0, 6, 5, 3, 5, 0);
      ctx.bezierCurveTo(5, -3, 0, -3, 0, 0);
      ctx.closePath();
      ctx.fillStyle = `rgba(255, 0, 80, ${alpha})`;
      ctx.fill();
      ctx.restore();
    }

    class Heart {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * width;
        this.y = height + Math.random() * 100;
        this.size = Math.random() * 0.6 + 0.2;
        this.speed = Math.random() * 1.5 + 0.5;
        this.alpha = Math.random() * 0.5 + 0.5;
        this.angle = Math.random() * Math.PI * 2;
        this.swing = Math.random() * 1.5;
      }

      update() {
        this.y -= this.speed;
        this.x += Math.sin(this.angle) * this.swing;
        this.angle += 0.02;

        if (this.y < -10) this.reset();
      }

      draw(ctx) {
        drawHeart(ctx, this.x, this.y, this.size, this.alpha);
      }
    }

    const hearts = [];
    for (let i = 0; i < 100; i++) {
      hearts.push(new Heart());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      hearts.forEach(h => {
        h.update();
        h.draw(ctx);
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
